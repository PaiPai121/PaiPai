/* 头部样式 */
#header {

  background-repeat:no-repeat,repeat;

/*列后清除浮动*/
.row:after{
	content:"";
	display:table;
	clear:both;
}

/*小于600px改为上下*/
@media screen and (max-width:600px){
.column.side,.column.middle{width:100%}

}

/*底部*/
.footer{
	background-color: #fff6bc;
	padding: 10px;
